<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="header__container-logo">
            <img src="./img/logo.png" alt="Logo aluraGeek" class="logo">
        </div>
        <h1 class="header__titulo">AluraGeek</h1>
    </header>
    <main class="main"> 
        <section class="mis-productos">
            <h2 class="mis-productos__titulo">MIS PRODUCTOS</h2>
            <div class="container-productos" data-lista>
            </div>
        </section>
        <section class="agregar-productos">
            <h2 class="agregar-productos__titulo">AGREGAR PRODUCTO:</h2>
            <form class="agregar-productos__form" data-formulario>
                <input type="text" placeholder="nombre..." data-nombre class="form__input">
                <input type="text" placeholder="precio..." data-precio class="form__input">
                <input type="text" placeholder="imagen..." data-imagen class="form__input">
                <div class="container-buttons"> 
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container-logo">
            <img src="./img/logo.png" alt="Logo aluraGeek" class="logo">
            <h2>AluraGeek </h2>
        </div>
        <p class="footer__texto">DESARROLLADO POR RICHARD RODRIGUEZ</p>
        <p class="footer__texto">ALURA LATAM - 2024</p>
    </footer>

    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
    <script src="./js/eliminarProducto.js" type="module"></script>
</body>
</html>
